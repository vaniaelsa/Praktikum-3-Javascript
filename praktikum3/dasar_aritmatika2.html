<html>
<head>
<title> Contoh Program Javascript </title>
</head>
<script language="JavaScript">

function test (val1,val2)
{
	//memakai operator perkalian
    document.write("<br>"+"Perkalian : val1*val2 "+"<br>")
	document.write(val1*val2) 
	//hasil output = Perkalian : val1*val2
					//36

	//memakai operator pembagian
	document.write("<br>"+"Pembagian : val1/val2 "+"<br>")
	document.write(val1/val2) 
	//hasil output = Pembagian : val1/val2
					//2.25

	//memakai operator penjumlahan
	document.write("<br>"+"Penjumlahan : val1+val2 "+"<br>")
	document.write(val1+val2)
	//hasil output = Penjumlahan : val1+val2
					//13


	//memakai operator pengurangan
	document.write("<br>"+"Pengurangan : val1-val2 "+"<br>")
	document.write(val1-val2)
	//hasil output = Pengurangan : val1-val2
					//5


	//memakai operator modulus
	document.write("<br>"+"Modulus : val1%val2 "+"<br>")
	document.write(val1%val2)
	//hasil output = Modulus : val1%val2
					//1
}
</script>
<body>
	<!-- tombol operasi dasar aritmatika -->
    <input type="button" name="button1" value="arithmetic" onclick=test(9,4)>
	<!-- 9,4 merupakan angka yang akan diproses -->  
</body>

</html>
