<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <body>
        <script language="Javascript">
        //<!-  
            // deklarasi variabel x
        var x=0
            // melakukan pengualangan dengan post increment x++
        do{
        document.write(x+"<br>")
        x++;
        }
            //kondisi perulangan terjadi bila x<=10
        while (x<=10)
        // ->
        </script>
    </body>
</html>
