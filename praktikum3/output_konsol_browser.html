<!DOCTYPE html>
<html>
<head>
    <!--  memberi informasi terhadap browser untuk 
    melakukan pengkodean karakter sesuai ketentuan UTF-8 -->
    <meta charset="utf-8">
    <!-- judul utama keseluruhan html -->
    <title>Konsol Browser dengan JavaScript</title>
</head>
<body>
    <script>
    // mencetak atau print teks sederhana
    console.log("Pemrograman Web!"); //hasil print : Pemrograman Web!
    
    // mencetak atau print nilai variabel
    var x = 10;
    var y = 20;
    var sum = x + y;
    console.log(sum); //hasil print : 30
    </script>
</body>
</html>
