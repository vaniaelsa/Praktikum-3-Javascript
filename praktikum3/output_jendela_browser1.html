<!DOCTYPE html>
<html>
<head>
    <!--  memberi informasi terhadap browser untuk 
    melakukan pengkodean karakter sesuai ketentuan UTF-8 -->
    <meta charset="utf-8">
    <!-- judul utama keseluruhan html -->
    <title>Menulis Kode di Jendela Browser dengan JavaScript </title>
</head>
<body>
    <script>
        //print atau mencetak teks sederhana
        document.write("Pemrograman Web"); // hasil print: Pemrograman Web

        //print atau mencetak teks sederhana
        var x = 10;
        var y = 20;
        var sum = x + y;
        document.write(sum); //hasil print : 30
    </script>
</body>
</html>
