<html>
    <head>
        <title> Contoh Program Javascript </title>
    </head>
    <script lang="Javascript">
            //deklarasi variabel nilai yang menampilkan jendela dialog atau pop up untuk mengisi nilai
        var nilai = prompt("Nilai (0-100) : ", 0);
            //variabel hasil menampung string
        var hasil = "";
            //jika nilai lebih dari sama dengan 60 akan memiliki hasil lulus
        if (nilai >= 60)
        hasil = "Lulus";
            //jika nilai tidak lebih dari sama dengan 60 akan memiliki hasil tidak lulus
        else
        hasil = "Tidak Lulus";
            //menampilkan output pada halaman HTML
        document.write("Hasil : "+ hasil)
    </script>
    <body>

    </body>
</html>
