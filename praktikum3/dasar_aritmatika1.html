<html>
<head>
    <title> Contoh Program Javascript </title>    
</head>
    <script language="JavaScript">
    //membuat fungsi pesan
    function pesan() {
    //menampilkan alert pesan/ peringatan
    alert ("memanggil javascript lewat body onload")
    }

    </script>
<!-- menampilkan seluruh elemen pada fungsi pesan setelah di 
refresh -->
<body onload=pesan()>
</body>

</html>
