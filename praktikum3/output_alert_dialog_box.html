<!DOCTYPE html>
<html>
<head>
    <!--  memberi informasi terhadap browser untuk 
    melakukan pengkodean karakter sesuai ketentuan UTF-8 -->
    <meta charset="utf-8">
     <!-- judul utama keseluruhan html -->
    <title>Alert Dialog Box with JavaScript</title>
</head>
<body>
    <script>
        //menampilkan teks sederhana
        alert("Pemrograman Web!"); //hasil output : Pemrograman Web!

        //menampilkan nilai variabel
        var x = 10;
        var y = 20;
        var sum = x + y;
        alert(sum); //hasil output : 30
    </script>
</body>
</html>
