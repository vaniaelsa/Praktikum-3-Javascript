<!DOCTYPE html>
<html>
<head>
    <!--  memberi informasi terhadap browser untuk 
    melakukan pengkodean karakter sesuai ketentuan UTF-8 -->
    <meta charset="utf-8">
    <!-- judul utama keseluruhan html -->
    <title>Metode JavaScript Document.Write() di Jendela Browser </title>
</head>
<body>  
        <!-- menulis heading -->
        <h1> Ini Heading </h1>
        <!-- menulis paragraf -->
        <p> Ini Paragraf </p>

        <!-- button agar tidak menimpa konten di halaman html setelah document.write() dimuat -->
        <button type="button" onclick="document.write('Pemrograman Web!')"> 
            Silahkan di Klik
         </button>
        <!-- setelah di klik menampilkan tulisan Pemrograman Web -->
</body>
</html>
